<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Smart GPA Calculator</title>
    <!-- Google Fonts: Poppins for headings, Inter for body text -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300..700&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <style>
        /* CSS Variables for a clean, cohesive theme */
        :root {
            --primary-dark: #1a2c5b; /* Darker blue for main headings */
            --primary-light: #2c448f; /* Slightly lighter primary for accents */
            --secondary-accent: #00bcd4; /* Cyan/Teal for highlights */
            --light-bg: #eef7fc; /* Very light blue for subtle background */
            --card-bg: #ffffff;
            --text-dark: #2c3e50;
            --text-light: #4a5568;
            --border-light: #e2e8f0;
            --shadow-light: rgba(0, 0, 0, 0.05);
            --shadow-medium: rgba(0, 0, 0, 0.08);
            --gradient-start: #3f51b5; /* Deeper blue for buttons */
            --gradient-end: #673ab7;   /* Purple for buttons */
            --gradient-hover-start: #303f9f;
            --gradient-hover-end: #512da8;
            --success-color: #10b981;
            --error-color: #ef4444;
            --warning-color: #f59e0b;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--light-bg);
            margin: 0;
            padding: 30px;
            color: var(--text-dark);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        /* Custom Scrollbar for a modern look */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--light-bg);
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }

        .container {
            max-width: 1100px;
            width: 100%;
            margin: auto;
            background: var(--card-bg);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 40px var(--shadow-medium);
            border: 1px solid var(--border-light);
            display: flex;
            flex-direction: column;
            gap: 40px; /* Increased space between sections */
        }

        h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 3.5rem; /* Larger, more impactful */
            font-weight: 700;
            background: linear-gradient(45deg, var(--gradient-start), var(--gradient-end));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            margin-bottom: 25px; /* More space below H1 */
            letter-spacing: -0.03em; /* Slightly tighter for impact */
        }

        h2 {
            font-family: 'Poppins', sans-serif;
            font-size: 2rem;
            font-weight: 600;
            color: var(--primary-dark);
            text-align: center;
            margin-bottom: 25px; /* More space below H2 */
            position: relative;
            padding-bottom: 10px;
        }
        h2::after {
            content: '';
            position: absolute;
            left: 50%;
            bottom: 0;
            transform: translateX(-50%);
            width: 80px; /* Underline effect */
            height: 4px;
            background-color: var(--secondary-accent);
            border-radius: 2px;
        }

        h3 {
            font-family: 'Poppins', sans-serif;
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary-light);
            margin-top: 0;
            margin-bottom: 20px;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: separate; /* Allows for rounded corners on cells */
            border-spacing: 0;
            margin: 20px 0;
            overflow: hidden; /* Ensures border-radius is applied */
            border-radius: 12px;
        }

        th {
            background: linear-gradient(90deg, var(--primary-dark), var(--primary-light));
            color: white;
            text-transform: uppercase;
            font-weight: 600;
            padding: 15px 10px;
            letter-spacing: 0.05em;
            font-size: 0.95rem;
        }

        td {
            background-color: var(--card-bg);
            border: 1px solid var(--border-light);
            padding: 12px 10px;
            text-align: center;
            font-size: 0.95rem;
            vertical-align: middle;
        }

        /* Specific border-radius for table corners */
        table thead tr:first-child th:first-child { border-top-left-radius: 12px; }
        table thead tr:first-child th:last-child { border-top-right-radius: 12px; }
        table tbody tr:last-child td:first-child { border-bottom-left-radius: 12px; }
        table tbody tr:last-child td:last-child { border-bottom-right-radius: 12px; }


        button {
            padding: 12px 25px;
            margin: 8px; /* Adjusted margin */
            background: linear-gradient(45deg, var(--gradient-start), var(--gradient-end));
            color: white;
            border: none;
            border-radius: 8px; /* Slightly more rounded */
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px var(--shadow-light);
            display: inline-flex; /* For icon alignment */
            align-items: center;
            gap: 8px;
        }

        button:hover {
            background: linear-gradient(45deg, var(--gradient-hover-start), var(--gradient-hover-end));
            transform: translateY(-2px); /* Subtle lift */
            box-shadow: 0 6px 15px var(--shadow-medium);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px var(--shadow-light);
        }

        input, select {
            padding: 10px; /* Increased padding */
            width: calc(100% - 20px); /* Account for padding */
            border: 1px solid var(--border-light);
            border-radius: 8px; /* More rounded inputs */
            background-color: #fff;
            box-shadow: inset 0 1px 3px var(--shadow-light);
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input:focus, select:focus {
            border-color: var(--secondary-accent);
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 188, 212, 0.2); /* Focus ring */
        }
        
        input.error, select.error {
            border-color: var(--error-color);
            box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.2);
        }

        .semester {
            border: 1px solid var(--border-light);
            margin-bottom: 25px;
            padding: 25px; /* More padding */
            border-radius: 15px; /* Larger radius */
            background-color: var(--card-bg);
            box-shadow: 0 8px 20px var(--shadow-light);
            position: relative;
        }
        .semester h3 {
            margin-top: 0; /* Adjust spacing for semester heading */
            margin-bottom: 15px;
            text-align: center;
            cursor: pointer; /* Indicate it's editable */
            text-decoration: none; /* Remove default underline */
            border-bottom: 1px dashed transparent; /* Dashed border for hover */
            transition: border-color 0.3s ease;
        }
        .semester h3:hover {
            border-bottom-color: var(--primary-light); /* Show dashed underline on hover */
        }
        .semester h3:focus {
            outline: none;
            border-bottom-color: var(--secondary-accent); /* Solid underline on focus/edit */
        }
        .semester h3.editing {
            cursor: text; /* Change cursor when editing */
        }

        .semester-controls {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            gap: 10px;
            flex-wrap: wrap; /* Allow wrapping on small screens */
        }

        .grade-scale {
            background-color: var(--light-bg); /* Distinct background for config */
            padding: 30px;
            border-radius: 15px;
            box-shadow: inset 0 2px 8px var(--shadow-light);
        }
        .grade-scale input[type="number"] {
            width: 90px; /* Wider for better touch target */
        }
        .grade-scale table {
            margin-top: 25px;
            margin-bottom: 10px;
        }
        .grade-scale button {
            background: linear-gradient(45deg, #f44336, #e91e63); /* Red gradient for reset */
            box-shadow: 0 4px 10px rgba(244, 67, 54, 0.2);
        }
        .grade-scale button:hover {
            background: linear-gradient(45deg, #d32f2f, #c2185b);
            box-shadow: 0 6px 15px rgba(244, 67, 54, 0.3);
        }

        .report {
            background-color: #e0f2f7; /* Light blue for report */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px var(--shadow-light);
            text-align: center; /* Center main GPA display */
        }
        .report h2 {
            color: var(--primary-dark);
            margin-bottom: 20px;
        }
        .overall-gpa {
            font-family: 'Poppins', sans-serif;
            font-size: 4rem; /* Very large GPA display */
            font-weight: 700;
            color: var(--gradient-end); /* Accent color */
            margin: 20px 0;
            text-shadow: 2px 2px 5px var(--shadow-light);
        }
        .semester-gpa-item {
            font-size: 1.15rem;
            color: var(--text-dark);
            margin-bottom: 8px;
            font-weight: 500;
            text-align: left; /* Align semester GPA items left */
            padding-left: 10%; /* Indent for better readability */
        }
        .semester-gpa-item strong {
            color: var(--primary-light);
        }
        .report hr {
            border: none;
            border-top: 1px dashed var(--border-light);
            margin: 25px auto;
            width: 70%;
        }
        .message {
            padding: 12px 18px;
            margin-top: 15px;
            border-radius: 8px;
            font-size: 0.95rem;
            font-weight: 500;
            text-align: center;
            opacity: 0; /* Hidden by default */
            transform: translateY(10px);
            transition: opacity 0.4s ease, transform 0.4s ease;
            position: relative;
            z-index: 10;
        }

        .message.show {
            opacity: 1;
            transform: translateY(0);
        }

        .message.success { background-color: #d1fae5; color: var(--success-color); border: 1px solid #a7f3d0; }
        .message.error { background-color: #fee2e2; color: var(--error-color); border: 1px solid #fca5a5; }
        .message.info { background-color: #dbeafe; color: #3b82f6; border: 1px solid #93c5fd; }
        .message.warning { background-color: #fffbeb; color: var(--warning-color); border: 1px solid #fcd34d; }

        /* Watermark style */
        #watermark {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 0.75rem;
            color: rgba(0, 0, 0, 0.2); /* Subtle grey, semi-transparent */
            z-index: 9999; /* Ensure it's on top */
            pointer-events: none; /* Allow clicks to pass through */
        }

        /* Reset Confirmation Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000; /* Above everything else */
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        .modal-overlay.show {
            opacity: 1;
            visibility: visible;
        }
        .modal-content {
            background-color: var(--card-bg);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            transform: translateY(-20px);
            opacity: 0;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }
        .modal-overlay.show .modal-content {
            transform: translateY(0);
            opacity: 1;
        }
        .modal-content h3 {
            color: var(--primary-dark);
            margin-bottom: 20px;
        }
        .modal-content p {
            margin-bottom: 25px;
            color: var(--text-light);
            font-size: 1rem;
        }
        .modal-buttons button {
            margin: 0 10px;
            padding: 10px 20px;
            font-size: 1rem;
        }
        .modal-buttons .confirm-btn {
            background: linear-gradient(45deg, #ef4444, #dc2626); /* Red for confirm */
        }
        .modal-buttons .confirm-btn:hover {
            background: linear-gradient(45deg, #dc2626, #b91c1c);
        }
        .modal-buttons .cancel-btn {
            background: var(--border-light); /* Grey for cancel */
            color: var(--text-dark);
        }
        .modal-buttons .cancel-btn:hover {
            background: #cbd5e1;
            color: var(--text-dark);
        }


        @media (max-width: 768px) {
            body {
                padding: 15px;
            }
            .container {
                padding: 25px;
                gap: 30px;
            }
            h1 {
                font-size: 2.5rem;
            }
            h2 {
                font-size: 1.7rem;
            }
            h3 {
                font-size: 1.3rem;
            }
            button {
                padding: 10px 18px;
                font-size: 0.9rem;
            }
            th, td {
                padding: 10px 8px;
                font-size: 0.85rem;
            }
            .semester-controls {
                flex-direction: column;
                align-items: center;
            }
            .grade-scale input[type="number"] {
                width: 70px;
            }
            .overall-gpa {
                font-size: 3rem;
            }
            .semester-gpa-item {
                padding-left: 5%; /* Adjust indent for smaller screens */
            }
        }
        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }
            h1 {
                font-size: 2rem;
            }
            h2 {
                font-size: 1.5rem;
            }
            .report button {
                width: 100%;
            }
            
            /* General table styling for mobile: stacking rows */
            table thead, table tbody, table tr {
                display: block;
                width: 100%;
            }
            table th {
                display: none; /* Hide original headers */
            }
            table td {
                display: flex; /* Flexbox for labels and values */
                justify-content: space-between;
                align-items: center;
                padding: 12px 15px; /* More padding for readability */
                border: none; /* Remove individual cell borders for stacked look */
            }
            table tr {
                margin-bottom: 15px; /* Space between stacked rows */
                border: 1px solid var(--border-light); /* Individual border for each row */
                border-radius: 10px; /* Rounded corners for each row */
                overflow: hidden; /* For consistent border-radius */
                background-color: var(--card-bg); /* Ensure background is white */
                box-shadow: 0 4px 12px var(--shadow-light); /* Subtle shadow for each row */
            }
            table td:last-child {
                border-bottom: none; /* No bottom border for last cell in stacked row */
            }

            /* Labels for stacked cells (using data-label) */
            table td:before {
                content: attr(data-label);
                font-weight: 600;
                color: var(--primary-light);
                margin-right: 15px; /* Space between label and input */
                flex-shrink: 0; /* Prevent label from shrinking */
            }
            /* Specific adjustments for grade scale table */
            .grade-scale table tbody tr {
                border-radius: 8px; /* Slightly smaller radius for config items */
                box-shadow: none; /* No extra shadow for config items */
                background-color: var(--card-bg); /* Ensure white background for each grade item */
            }
            .grade-scale table td:first-child {
                font-weight: 600; /* Make grade letter bold */
                color: var(--text-dark);
            }
            .grade-scale table td input[type="number"] {
                width: 80px; /* Adjust input width for mobile */
                text-align: right; /* Align value to the right */
                flex-grow: 1; /* Allow input to take available space */
            }

            /* Course Table Specifics for mobile */
            .course-table td:nth-child(even) {
                background-color: #f8fafd; /* Subtle stripe for readability in course rows */
            }
            .course-table td input[type="text"],
            .course-table td input[type="number"],
            .course-table td select {
                width: auto; /* Allow inputs to size naturally within flex */
                flex-grow: 1; /* Fill remaining space */
                text-align: right; /* Align inputs/selects to the right */
            }
            .course-table td:last-child {
                justify-content: center; /* Center remove button */
                padding-top: 5px; /* Reduce padding above button if needed */
                padding-bottom: 5px;
            }
            .course-table button {
                margin: 0; /* Remove button specific margins for stacking */
                width: 100%; /* Make remove button full width */
            }
        }

        /* --- PRINT STYLES --- */
        @media print {
            /* Suppress browser default headers/footers */
            @page {
                margin: 0.5in; /* Standard margins */
                size: letter; /* Or A4, depending on common paper size */
                @top-left { content: ""; }
                @top-center { content: ""; }
                @top-right { content: ""; }
                @bottom-left { content: ""; }
                @bottom-center { content: ""; }
                @bottom-right { content: ""; }
            }

            body {
                background: white;
                color: black;
                padding: 0;
                margin: 0;
                font-size: 11pt;
            }
            .container {
                box-shadow: none;
                padding: 0; /* Remove container padding for print */
                border: none;
                border-radius: 0;
                gap: 0; /* Remove gap between sections for print */
                max-width: 100%; 
                width: 100%;
            }
            /* Hide the main H1 from the screen view during print */
            h1 { 
                display: none !important; /* Hide original H1 as report section has its own title */
            }
            h2, h3 {
                color: #000 !important;
                background: none !important;
                -webkit-text-fill-color: initial !important;
                text-shadow: none;
                text-align: left; /* Align headings left for print */
                margin-bottom: 5px; /* Tighter spacing */
            }
            h2 { font-size: 1.5rem; margin-bottom: 8px; } /* Tighter spacing */
            h3 { font-size: 1.2rem; margin-bottom: 5px; } /* Tighter spacing */
            h2::after { display: none; } /* Hide underline */

            /* Hide all functional elements and input sections */
            #printReportBtn, /* The print button itself */
            .semester-controls,
            .grade-scale,
            .message,
            .semesters, /* Hide the entire input section */
            .modal-overlay { /* Hide the modal if it happens to be open */
                display: none !important;
            }

            /* Report section styling for print */
            .report {
                background: none;
                box-shadow: none;
                padding: 0;
                text-align: left;
                page-break-before: auto; /* Allow break before the report section if it's not the first thing on the page */
                page-break-after: auto; /* Allow break after the report section */
            }
            /* New class for the summary part of the report */
            .report-summary-print {
                padding: 15px 20px; /* Add some padding to the summary section */
                background-color: #e0f2f7; /* Light blue background for summary */
                border-bottom: 1px solid #cce7ff; /* Subtle border below summary */
                margin-bottom: 15px; /* Space before first detail table */
                page-break-inside: avoid; /* Keep summary together */
            }

            .overall-gpa {
                font-size: 2.5rem; /* Slightly smaller for report formality */
                color: var(--primary-dark) !important;
                text-align: left;
                margin: 5px 0; /* Tighter spacing */
            }
            .report hr {
                border-top: 1px solid #ccc; /* Solid line for report */
                width: 80%; /* Shorter line */
                margin: 10px 0; /* Tighter spacing */
            }
            .semester-gpa-item {
                font-size: 1rem; /* Standard font size */
                text-align: left !important;
                padding-left: 0 !important;
                margin-bottom: 4px; /* Tighter spacing */
            }

            /* Print-specific semester detail styling */
            .print-semester-detail { /* This is the new div wrapping print tables */
                background: #f0f8ff; /* Light background for semester blocks */
                border: 1px solid #cce7ff;
                box-shadow: none;
                padding: 15px;
                border-radius: 8px;
                page-break-inside: avoid; /* Keep semester details (heading + table) together */
                margin-bottom: 15px; /* Space between different semester blocks */
                page-break-after: auto; /* Don't force page break after each detail, let content flow */
            }
            .print-semester-detail:last-child {
                page-break-after: auto; /* Ensure no extra page break after the very last semester */
            }
            .print-semester-detail h3 {
                text-align: left;
                cursor: auto;
                text-decoration: none !important;
                margin-bottom: 8px; /* Tighter spacing */
            }
            
            /* Watermark for print */
            #watermark {
                position: fixed; /* Use fixed for print, works across pages */
                bottom: 10px;
                right: 10px;
                font-size: 0.75rem;
                color: rgba(0, 0, 0, 0.4); /* Slightly darker for print legibility */
                z-index: 9999;
                pointer-events: none;
            }

            /* Table styling specifically for the generated print tables */
            .course-table.print-table { /* Target the table generated for print */
                border-radius: 0;
                margin: 10px 0;
                border-collapse: collapse;
                width: 100%; /* Ensure it spans full width */
            }
            .course-table.print-table thead th {
                background: #e0f2f7 !important;
                color: #000 !important;
                border: 1px solid #ccc !important;
                padding: 8px 10px;
                vertical-align: top;
                text-align: left; /* Align headers left */
                font-weight: bold; /* Ensure headers are bold */
            }
            .course-table.print-table tbody td {
                background: white !important;
                border: 1px solid #ccc !important;
                padding: 8px 10px;
                text-align: left !important; /* Align cell content left */
                vertical-align: top;
            }
            /* Remove specific rounded corners for print tables */
            .course-table.print-table thead tr:first-child th:first-child,
            .course-table.print-table thead tr:first-child th:last-child,
            .course-table.print-table tbody tr:last-child td:first-child,
            .course-table.print-table tbody tr:last-child td:last-child {
                border-radius: 0 !important;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Smart GPA Calculator</h1>

        <div class="report">
            <h2>GPA Report</h2>
            <div id="reportMessage" class="message"></div>
            <div id="reportOutput">
                <!-- This content will be dynamically generated by updateReport() -->
            </div>
            <button id="printReportBtn" onclick="window.print()">Print GPA Report</button>
        </div>

        <div class="semesters">
            <h2>Semesters</h2>
            <div class="semester-controls">
                <button onclick="addSemester()">Add New Semester</button>
                <button id="resetAllDataBtn">Reset All Data</button>
            </div>
            <div id="semesterContainer"></div>
        </div>

        <div class="grade-scale">
            <h2>Customize Grade Scale</h2>
            <div id="gradeScaleMessage" class="message"></div>
            <div style="text-align: center; margin-bottom: 15px;">
                <button onclick="resetGradeScale()">Reset to Default Grades</button>
                <button onclick="saveGradeScale()">Save Custom Grades</button>
            </div>
            <table id="gradeScaleTable">
                <thead>
                    <tr><th>Grade</th><th>GPA Value</th></tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <!-- Watermark for copyright -->
    <div id="watermark">
        &copy; 2025 Renolson
    </div>

    <!-- Reset Confirmation Modal -->
    <div id="resetConfirmModal" class="modal-overlay">
        <div class="modal-content">
            <h3>Confirm Reset</h3>
            <p>Are you sure you want to reset all data? This action cannot be undone.</p>
            <div class="modal-buttons">
                <button class="confirm-btn" id="confirmResetBtn">Yes, Reset All</button>
                <button class="cancel-btn" id="cancelResetBtn">Cancel</button>
            </div>
        </div>
    </div>


    <script>
        // Default grade point values for common scales
        const defaultGrades = {
            'A+': 4.0, 'A': 4.0, 'A-': 3.7,
            'B+': 3.3, 'B': 3.0, 'B-': 2.7,
            'C+': 2.3, 'C': 2.0, 'C-': 1.7,
            'D+': 1.3, 'D': 1.0, 'D-': 0.7,
            'F': 0.0
        };

        // Load grade scale from local storage or use defaults
        let gradeScale = JSON.parse(localStorage.getItem('smartGpaGradeScale')) || { ...defaultGrades };
        // Storage for custom semester names { id: "Custom Name" }
        let semesterNames = JSON.parse(localStorage.getItem('smartGpaSemesterNames')) || {};

        // Helper function to display messages
        function showMessage(elementId, msg, type) {
            const el = document.getElementById(elementId);
            el.textContent = msg;
            el.className = `message show ${type}`;
            setTimeout(() => {
                el.classList.remove('show');
            }, 5000);
        }

        // Saves semester names to localStorage
        function saveSemesterNames() {
            localStorage.setItem('smartGpaSemesterNames', JSON.stringify(semesterNames));
        }

        // Updates local storage with current grade scale and re-renders
        function saveGradeScale() {
            localStorage.setItem('smartGpaGradeScale', JSON.stringify(gradeScale));
            renderGradeScale(); // Re-render to ensure inputs reflect saved state
            updateReport(); // Recalculate GPA with new scale
            showMessage('gradeScaleMessage', 'Grade scale saved successfully! âœ¨', 'success');
        }

        // Resets grade scale to default values and updates local storage
        function resetGradeScale() {
            gradeScale = { ...defaultGrades };
            localStorage.removeItem('smartGpaGradeScale'); // Clear from local storage
            renderGradeScale();
            updateReport(); // Recalculate GPA with default scale
            showMessage('gradeScaleMessage', 'Grade scale reset to default. ðŸ”„', 'info');
        }

        // Renders the customizable grade scale table
        function renderGradeScale() {
            const tbody = document.querySelector('#gradeScaleTable tbody');
            tbody.innerHTML = '';
            // Ensure grades are rendered in a consistent order (e.g., A+, A, A-...)
            const orderedGrades = Object.keys(defaultGrades).sort((a, b) => {
                const order = ['A+', 'A', 'A-', 'B+', 'B', 'B-', 'C+', 'C', 'C-', 'D+', 'D', 'D-', 'F'];
                return order.indexOf(a) - order.indexOf(b);
            });

            orderedGrades.forEach(grade => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td data-label="Grade">${grade}</td>
                    <td data-label="GPA Value"><input type="number" step="0.1" min="0" max="5.0" value="${gradeScale[grade]}" 
                               onchange="gradeScale['${grade}']=parseFloat(this.value); updateReport();"></td>
                `;
                tbody.appendChild(row);
            });
        }

        let semesterGlobalIdCounter = 0; // Tracks unique IDs for semesters across sessions

        // Adds a new semester block
        function addSemester() {
            semesterGlobalIdCounter++;
            const currentSemesterId = semesterGlobalIdCounter; 
            const container = document.getElementById('semesterContainer');
            const semesterDiv = document.createElement('div');
            semesterDiv.className = 'semester';
            semesterDiv.id = `semester-${currentSemesterId}`; 

            // Get semester name from storage or set default
            const initialSemesterName = semesterNames[currentSemesterId] || `Semester ${currentSemesterId}`;

            semesterDiv.innerHTML = `
                <h3 contenteditable="true" onblur="updateSemesterName(${currentSemesterId}, this.textContent, this)"
                    onkeydown="if(event.key === 'Enter') { this.blur(); event.preventDefault(); }"
                    title="Click to rename" class="semester-title">${initialSemesterName}</h3>
                <div class="semester-controls">
                    <button onclick="addCourse(${currentSemesterId})">Add Course</button>
                    <button onclick="removeSemester(${currentSemesterId})">Remove Semester</button>
                </div>
                <table class="course-table">
                    <thead><tr><th>Course</th><th>Grade</th><th>Credits</th><th>Action</th></tr></thead>
                    <tbody id="courses-${currentSemesterId}"></tbody>
                </table>
            `;
            container.appendChild(semesterDiv);
            addCourse(currentSemesterId); // Add first course to the new semester
            updateReport();
            showMessage('reportMessage', `Semester "${initialSemesterName}" added! âœ¨`, 'info');
        }

        // Updates semester name and saves to localStorage
        function updateSemesterName(id, newName, element) {
            const trimmedName = newName.trim();
            semesterNames[id] = trimmedName;
            element.textContent = trimmedName; // Ensure the element's text is clean
            saveSemesterNames();
            updateReport(); // Update report to show new name
        }

        // Removes a specific semester block
        function removeSemester(id) {
            const semesters = document.querySelectorAll('.semester');
            if (semesters.length <= 1) {
                showMessage('reportMessage', 'You must have at least one semester. âš ï¸', 'warning');
                return;
            }
            const sem = document.getElementById(`semester-${id}`);
            if (sem) {
                sem.remove();
                
                // Re-index remaining semesters to ensure continuous IDs
                const newSemesterNames = {};
                let newIndex = 1;
                document.querySelectorAll('.semester').forEach((s) => {
                    const oldId = parseInt(s.id.split('-')[1]); // Get old ID from DOM
                    const newId = newIndex;
                    
                    s.id = `semester-${newId}`; // Update DOM ID
                    
                    // Transfer or create new semester name based on old ID's name
                    if (semesterNames[oldId]) {
                        newSemesterNames[newId] = semesterNames[oldId];
                    } else {
                        newSemesterNames[newId] = `Semester ${newId}`; // Default name if no custom name existed
                    }
                    s.querySelector('.semester-title').textContent = newSemesterNames[newId]; // Update display
                    s.querySelector('.semester-title').setAttribute('onblur', `updateSemesterName(${newId}, this.textContent, this)`);


                    // Update the `semId` in addCourse and removeSemester calls
                    const addCourseBtn = s.querySelector('button[onclick^="addCourse"]');
                    const removeSemesterBtn = s.querySelector('button[onclick^="removeSemester"]');
                    const courseTbody = s.querySelector('tbody[id^="courses-"]');

                    if (addCourseBtn) addCourseBtn.setAttribute('onclick', `addCourse(${newId})`);
                    if (removeSemesterBtn) removeSemesterBtn.setAttribute('onclick', `removeSemester(${newId})`);
                    if (courseTbody) courseTbody.id = `courses-${newId}`;

                    newIndex++;
                });
                semesterNames = newSemesterNames; // Update global semesterNames
                saveSemesterNames(); // Save re-indexed names
                semesterGlobalIdCounter = newIndex - 1; // Update global counter
                
                updateReport();
                showMessage('reportMessage', `Semester removed! ðŸ‘‹`, 'info');
            }
        }

        // Adds a new course row to a specified semester
        function addCourse(semId) {
            const courseTbody = document.getElementById(`courses-${semId}`);
            if (!courseTbody) return; // Guard clause if semester doesn't exist

            const courseRow = document.createElement('tr');
            // Ensure grade options are created using the current gradeScale values
            const gradeOptions = Object.keys(gradeScale).sort((a, b) => {
                const order = ['A+', 'A', 'A-', 'B+', 'B', 'B-', 'C+', 'C', 'C-', 'D+', 'D', 'D-', 'F'];
                return order.indexOf(a) - order.indexOf(b);
            }).map(g => `<option value="${g}">${g}</option>`).join('');

            courseRow.innerHTML = `
                <td data-label="Course"><input type="text" placeholder="e.g., Calculus I" class="course-name"></td>
                <td data-label="Grade"><select class="grade-select">${gradeOptions}</select></td>
                <td data-label="Credits"><input type="number" step="0.5" min="0" class="course-credits"></td>
                <td data-label="Action"><button onclick="this.closest('tr').remove(); updateReport()">Remove</button></td>
            `;
            courseTbody.appendChild(courseRow);
            
            // Add listeners for changes to trigger report update and data save
            courseRow.querySelectorAll('input, select').forEach(el => {
                el.addEventListener('input', updateReport);
                el.addEventListener('change', updateReport); // Ensure change is caught too
            });
            updateReport(); // Update report after adding a new course
        }

        // Calculates and displays the GPA report
        function updateReport() {
            let totalOverallPoints = 0;
            let totalOverallCredits = 0;
            const semesterReports = [];
            let hasInputErrors = false;

            document.querySelectorAll('.semester').forEach((semDiv) => {
                let semesterPoints = 0;
                let semesterCredits = 0;
                const rows = semDiv.querySelectorAll('tbody tr');
                const semesterId = parseInt(semDiv.id.split('-')[1]);
                const semesterName = semesterNames[semesterId] || `Semester ${semesterId}`;

                // Store individual course data for print table
                const coursesForThisSemester = [];

                rows.forEach(row => {
                    const courseNameInput = row.children[0].querySelector('input');
                    const gradeSelect = row.children[1].querySelector('select');
                    const creditsInput = row.children[2].querySelector('input');

                    // Reset error highlighting
                    courseNameInput.classList.remove('error');
                    gradeSelect.classList.remove('error');
                    creditsInput.classList.remove('error');

                    const courseName = courseNameInput.value.trim();
                    const grade = gradeSelect.value;
                    const credits = parseFloat(creditsInput.value);

                    const gradeValue = gradeScale[grade];

                    let rowHasError = false;
                    if (isNaN(credits) || credits <= 0) {
                        creditsInput.classList.add('error');
                        rowHasError = true;
                    }
                    if (!grade || gradeValue == null) {
                        gradeSelect.classList.add('error');
                        rowHasError = true;
                    }
                    // No error for empty course name, but good to ensure it's not empty string
                    // if (!courseName) { /* could add error for empty name if required */ }

                    if (rowHasError) {
                        hasInputErrors = true;
                    } else {
                        semesterCredits += credits;
                        semesterPoints += credits * gradeValue;
                    }
                    
                    // Store original values as data attributes for printing
                    // Ensure courseName is not empty, use placeholder if so
                    row.children[0].setAttribute('data-original-value', courseName || 'Unnamed Course');
                    row.children[1].setAttribute('data-original-value', grade || 'No Grade');
                    row.children[2].setAttribute('data-original-value', isNaN(credits) ? '0.0' : credits.toFixed(1));

                    coursesForThisSemester.push({
                        name: courseName || 'Unnamed Course',
                        grade: grade || 'No Grade',
                        credits: isNaN(credits) ? '0.0' : credits.toFixed(1)
                    });
                });

                const semesterGPA = semesterCredits > 0 ? (semesterPoints / semesterCredits).toFixed(2) : '0.00';
                semesterReports.push({
                    name: semesterName,
                    gpa: semesterGPA,
                    courses: coursesForThisSemester
                });

                totalOverallCredits += semesterCredits;
                totalOverallPoints += semesterPoints;
            });

            const reportOutputDiv = document.getElementById('reportOutput');
            reportOutputDiv.innerHTML = ''; // Clear previous content

            if (hasInputErrors) {
                showMessage('reportMessage', 'Please correct highlighted errors (invalid credits or missing grades) for accurate results. âš ï¸', 'error');
            } else if (totalOverallCredits === 0 && semesterGlobalIdCounter > 0) {
                 showMessage('reportMessage', 'Add courses with valid credits and grades to calculate GPA. ðŸ“š', 'info');
            } else if (totalOverallCredits === 0 && semesterGlobalIdCounter === 0) {
                 showMessage('reportMessage', 'Start by adding a semester and courses to calculate your GPA! ðŸš€', 'info');
            } else {
                 showMessage('reportMessage', 'GPA calculated successfully! ðŸŽ‰', 'success');
            }

            // --- Constructing Print-Specific HTML for Report ---
            let fullPrintReportHtml = ``;

            // Main heading for the entire printout (only appears once)
            fullPrintReportHtml += `<h1>Smart GPA Calculator</h1>`;

            // GPA Report summary section
            fullPrintReportHtml += `
                <div class="report-summary-print">
                    <h2>GPA Report</h2>
                    <p class="overall-gpa">${totalOverallCredits > 0 ? (totalOverallPoints / totalOverallCredits).toFixed(2) : '0.00'}</p>
                    <hr class="summary-hr">
            `;
            semesterReports.forEach(semReport => {
                fullPrintReportHtml += `<p class="semester-gpa-item"><strong>${semReport.name} GPA:</strong> ${semReport.gpa}</p>`;
            });
            fullPrintReportHtml += `</div>`; // Close report-summary-print

            // Detailed tables for each semester
            semesterReports.forEach(semReport => {
                let tableHtml = `
                    <div class="print-semester-detail">
                        <h3>${semReport.name} Details (GPA: ${semReport.gpa})</h3>
                        <table class="course-table print-table">
                            <thead>
                                <tr>
                                    <th>Course</th>
                                    <th>Grade</th>
                                    <th>Credits</th>
                                </tr>
                            </thead>
                            <tbody>`;
                semReport.courses.forEach(course => {
                    tableHtml += `
                                <tr>
                                    <td>${course.name}</td>
                                    <td>${course.grade}</td>
                                    <td>${course.credits}</td>
                                </tr>`;
                });
                tableHtml += `
                            </tbody>
                        </table>
                    </div>`;
                fullPrintReportHtml += tableHtml;
            });

            // Update the reportOutputDiv with the generated HTML
            reportOutputDiv.innerHTML = fullPrintReportHtml;


            saveCalculatorData(); // Auto-save after every report update
        }

        // Function to save ALL calculator data (semesters, courses, grades, names)
        function saveCalculatorData() {
            const allSemesterData = [];
            document.querySelectorAll('.semester').forEach(semDiv => {
                const semId = parseInt(semDiv.id.split('-')[1]);
                const semesterName = semDiv.querySelector('.semester-title').textContent.trim();
                const coursesInSemester = [];
                semDiv.querySelectorAll('tbody tr').forEach(row => {
                    const courseName = row.children[0].querySelector('input').value.trim();
                    const grade = row.children[1].querySelector('select').value;
                    const credits = parseFloat(row.children[2].querySelector('input').value);
                    coursesInSemester.push({ name: courseName, grade: grade, credits: credits });
                });
                allSemesterData.push({ id: semId, name: semesterName, courses: coursesInSemester });
            });
            localStorage.setItem('smartGpaCalculatorData', JSON.stringify(allSemesterData));
            localStorage.setItem('smartGpaSemesterNames', JSON.stringify(semesterNames)); // Ensure names are also explicitly saved
            localStorage.setItem('smartGpaGlobalIdCounter', semesterGlobalIdCounter); // Save counter
            // No need for message here, as it auto-saves frequently
        }

        // Function to load ALL calculator data (semesters, courses, grades, names) on init
        function loadCalculatorData() {
            const loadedData = JSON.parse(localStorage.getItem('smartGpaCalculatorData'));
            const loadedNames = JSON.parse(localStorage.getItem('smartGpaSemesterNames'));
            const loadedCounter = parseInt(localStorage.getItem('smartGpaGlobalIdCounter'));

            if (loadedData && loadedData.length > 0) {
                document.getElementById('semesterContainer').innerHTML = ''; // Clear existing semesters
                semesterGlobalIdCounter = loadedCounter || 0; // Set counter from loaded data
                semesterNames = loadedNames || {}; // Load names

                loadedData.forEach(semData => {
                    // Ensure the semester ID is recreated correctly to match the loaded data's ID
                    // This is crucial for semesterNames and button onclicks
                    const currentSemesterId = semData.id; 
                    if (currentSemesterId > semesterGlobalIdCounter) { // Adjust global counter if loaded IDs are higher
                        semesterGlobalIdCounter = currentSemesterId;
                    }

                    const container = document.getElementById('semesterContainer');
                    const semesterDiv = document.createElement('div');
                    semesterDiv.className = 'semester';
                    semesterDiv.id = `semester-${currentSemesterId}`;
                    
                    const loadedName = semesterNames[currentSemesterId] || semData.name || `Semester ${currentSemesterId}`;
                    semesterNames[currentSemesterId] = loadedName; // Ensure name is in current semesterNames

                    semesterDiv.innerHTML = `
                        <h3 contenteditable="true" onblur="updateSemesterName(${currentSemesterId}, this.textContent, this)"
                            onkeydown="if(event.key === 'Enter') { this.blur(); event.preventDefault(); }"
                            title="Click to rename" class="semester-title">${loadedName}</h3>
                        <div class="semester-controls">
                            <button onclick="addCourse(${currentSemesterId})">Add Course</button>
                            <button onclick="removeSemester(${currentSemesterId})">Remove Semester</button>
                        </div>
                        <table class="course-table">
                            <thead><tr><th>Course</th><th>Grade</th><th>Credits</th><th>Action</th></tr></thead>
                            <tbody id="courses-${currentSemesterId}"></tbody>
                        </table>
                    `;
                    container.appendChild(semesterDiv);
                    const courseTbody = document.getElementById(`courses-${currentSemesterId}`);

                    semData.courses.forEach(course => {
                        const courseRow = document.createElement('tr');
                        const gradeOptions = Object.keys(gradeScale).sort((a, b) => {
                            const order = ['A+', 'A', 'A-', 'B+', 'B', 'B-', 'C+', 'C', 'C-', 'D+', 'D', 'D-', 'F'];
                            return order.indexOf(a) - order.indexOf(b);
                        }).map(g => `<option value="${g}">${g}</option>`).join('');

                        courseRow.innerHTML = `
                            <td data-label="Course"><input type="text" placeholder="e.g., Calculus I" class="course-name" value="${course.name}"></td>
                            <td data-label="Grade"><select class="grade-select">${gradeOptions}</select></td>
                            <td data-label="Credits"><input type="number" step="0.5" min="0" class="course-credits" value="${course.credits}"></td>
                            <td data-label="Action"><button onclick="this.closest('tr').remove(); updateReport()">Remove</button></td>
                        `;
                        courseTbody.appendChild(courseRow);
                        courseRow.querySelector('.grade-select').value = course.grade; // Set selected grade
                        
                        courseRow.querySelectorAll('input, select').forEach(el => {
                            el.addEventListener('input', updateReport);
                            el.addEventListener('change', updateReport);
                        });
                    });
                });
                // After loading all semesters, ensure semesterGlobalIdCounter is correctly set to the highest ID
                semesterGlobalIdCounter = document.querySelectorAll('.semester').length > 0
                                            ? Math.max(...Array.from(document.querySelectorAll('.semester')).map(s => parseInt(s.id.split('-')[1])))
                                            : 0;

            } else {
                addSemester(); // If no saved data, add the first semester fresh
            }
        }

        // --- Global Reset Function ---
        // This function combines resetting grade scale, all semester data, and the UI
        function resetCalculatorFull() {
            showResetConfirmModal(); // Show confirmation modal instead of direct reset
        }

        // Assign the reset function to the button
        document.getElementById('resetAllDataBtn').addEventListener('click', resetCalculatorFull);

        // --- Reset Confirmation Modal Logic ---
        const resetConfirmModal = document.getElementById('resetConfirmModal');
        const confirmResetBtn = document.getElementById('confirmResetBtn');
        const cancelResetBtn = document.getElementById('cancelResetBtn');

        function showResetConfirmModal() {
            resetConfirmModal.classList.add('show');
        }

        function hideResetConfirmModal() {
            resetConfirmModal.classList.remove('show');
        }

        confirmResetBtn.addEventListener('click', () => {
            hideResetConfirmModal();
            performFullReset(); // Call the actual reset logic
        });

        cancelResetBtn.addEventListener('click', () => {
            hideResetConfirmModal();
        });

        // Actual reset logic, separated from the button click handler
        function performFullReset() {
            gradeScale = { ...defaultGrades }; // Reset grade scale in memory
            localStorage.removeItem('smartGpaGradeScale'); // Clear saved grade scale
            renderGradeScale(); // Update grade scale UI

            localStorage.removeItem('smartGpaCalculatorData'); // Clear all semester data
            localStorage.removeItem('smartGpaSemesterNames'); // Clear semester names
            localStorage.removeItem('smartGpaGlobalIdCounter'); // Clear counter
            
            semesterNames = {}; // Reset semester names in memory
            semesterGlobalIdCounter = 0; // Reset counter in memory
            
            document.getElementById('semesterContainer').innerHTML = ''; // Clear all semesters visually
            addSemester(); // Add back one fresh semester
            updateReport(); // Update report after full reset
            showMessage('reportMessage', 'Calculator fully reset to default. All data cleared. ðŸ”„', 'info');
        }


        // Initial setup on page load
        document.addEventListener('DOMContentLoaded', () => {
            renderGradeScale(); // Render grade scale on load
            loadCalculatorData(); // Load all saved semester and course data
            updateReport(); // Initial report calculation
        });
    </script>
</body>
