<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart GPA Calculator</title>
  <style>
    :root {
      --primary: #1e3a8a;
      --accent: #38bdf8;
      --background: #f9fafb;
      --card-bg: #ffffff;
      --text-color: #1f2937;
      --border-color: #d1d5db;
      --hover-color: #eff6ff;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--background);
      margin: 0;
      padding: 20px;
      color: var(--text-color);
    }
    h1, h2, h3 {
      text-align: center;
      color: var(--primary);
      margin-bottom: 12px;
    }
    .container {
      max-width: 1100px;
      margin: auto;
      background: var(--card-bg);
      padding: 35px;
      border-radius: 14px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.06);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 15px 0;
    }
    th {
      background-color: var(--primary);
      color: white;
      text-transform: uppercase;
      font-weight: 600;
    }
    th, td {
      border: 1px solid var(--border-color);
      padding: 12px;
      text-align: center;
    }
    button {
      padding: 10px 20px;
      margin: 10px 5px;
      background-color: var(--accent);
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s;
    }
    button:hover {
      background-color: #0ea5e9;
      transform: scale(1.02);
    }
    input, select {
      padding: 8px;
      width: 95%;
      border: 1px solid var(--border-color);
      border-radius: 4px;
      background-color: #fff;
    }
    .semester {
      border: 1px solid var(--border-color);
      margin-bottom: 25px;
      padding: 18px;
      border-radius: 10px;
      background-color: var(--hover-color);
    }
    .grade-scale input[type="number"] {
      width: 80px;
      text-align: center;
    }
    .course-table th, .course-table td {
      background: #ffffff;
    }
    .report p {
      font-size: 1.1rem;
      margin: 10px 0;
    }

    @media print {
      button {
        display: none;
      }
      body {
        background: white;
        color: black;
        font-size: 12pt;
      }
      .container {
        box-shadow: none;
        padding: 0;
      }
      .report {
        page-break-inside: avoid;
      }
      .report h2, .report p {
        text-align: left;
        color: black;
      }
      .semester {
        background: white;
        border: none;
        page-break-inside: avoid;
      }
      .grade-scale {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Smart GPA Calculator</h1>

    <div class="report">
      <h2>GPA Report</h2>
      <div id="reportOutput"></div>
      <button onclick="window.print()">Print GPA Report</button>
    </div>

    <div class="semesters">
      <h2>Semesters</h2>
      <button onclick="addSemester()">Add Semester</button>
      <div id="semesterContainer"></div>
    </div>

    <div class="grade-scale">
      <h2>Customize Grade Scale</h2>
      <button onclick="resetGradeScale()">Reset to Default</button>
      <table id="gradeScaleTable">
        <thead>
          <tr><th>Grade</th><th>GPA Value</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script>
    const defaultGrades = {
      'A+': 4.0, 'A': 4.0, 'A-': 3.7,
      'B+': 3.3, 'B': 3.0, 'B-': 2.7,
      'C+': 2.3, 'C': 2.0, 'C-': 1.7,
      'D+': 1.3, 'D': 1.0, 'D-': 0.7,
      'F': 0.0
    };
    let gradeScale = JSON.parse(localStorage.getItem('gradeScale')) || { ...defaultGrades };

    function updateLocalGradeScale() {
      localStorage.setItem('gradeScale', JSON.stringify(gradeScale));
      renderGradeScale();
    }

    function resetGradeScale() {
      gradeScale = { ...defaultGrades };
      updateLocalGradeScale();
    }

    function renderGradeScale() {
      const tbody = document.querySelector('#gradeScaleTable tbody');
      tbody.innerHTML = '';
      for (let grade in gradeScale) {
        const row = document.createElement('tr');
        row.innerHTML = `<td>${grade}</td>
          <td><input type="number" step="0.1" value="${gradeScale[grade]}" onchange="gradeScale['${grade}']=parseFloat(this.value); updateLocalGradeScale()"></td>`;
        tbody.appendChild(row);
      }
    }

    let semesterId = 0;

    function addSemester() {
      const container = document.getElementById('semesterContainer');
      const semesterDiv = document.createElement('div');
      semesterDiv.className = 'semester';
      semesterDiv.id = `semester-${semesterId}`;
      semesterDiv.innerHTML = `
        <h3>Semester ${semesterId + 1}</h3>
        <button onclick="addCourse(${semesterId})">Add Course</button>
        <button onclick="removeSemester(${semesterId})">Remove Semester</button>
        <table class="course-table">
          <thead><tr><th>Course</th><th>Grade</th><th>Credits</th><th>Action</th></tr></thead>
          <tbody id="courses-${semesterId}"></tbody>
        </table>
      `;
      container.appendChild(semesterDiv);
      addCourse(semesterId);
      semesterId++;
    }

    function removeSemester(id) {
      const sem = document.getElementById(`semester-${id}`);
      if (sem) {
        sem.remove();
        updateReport();
      }
    }

    function addCourse(semId) {
      const courseRow = document.createElement('tr');
      const gradeOptions = Object.keys(gradeScale).map(g => `<option value="${g}">${g}</option>`).join('');
      courseRow.innerHTML = `
        <td><input placeholder="Course Name"></td>
        <td><select>${gradeOptions}</select></td>
        <td><input type="number" step="0.1" min="0"></td>
        <td><button onclick="this.closest('tr').remove(); updateReport()">Remove</button></td>
      `;
      document.getElementById(`courses-${semId}`).appendChild(courseRow);
      courseRow.querySelectorAll('input,select').forEach(el => el.addEventListener('change', updateReport));
    }

    function updateReport() {
      let totalPoints = 0, totalCredits = 0;
      const report = document.getElementById('reportOutput');
      report.innerHTML = '';
      document.querySelectorAll('.semester').forEach((sem, i) => {
        let semPoints = 0, semCredits = 0;
        const rows = sem.querySelectorAll('tbody tr');
        rows.forEach(row => {
          const grade = row.children[1].querySelector('select').value;
          const credits = parseFloat(row.children[2].querySelector('input').value);
          if (!isNaN(credits) && gradeScale[grade] != null) {
            semCredits += credits;
            semPoints += credits * gradeScale[grade];
          }
        });
        const semGPA = semCredits ? (semPoints / semCredits).toFixed(2) : '0.00';
        totalCredits += semCredits;
        totalPoints += semPoints;
        report.innerHTML += `<p><strong>Semester ${i + 1} GPA:</strong> ${semGPA}</p>`;
      });
      const overallGPA = totalCredits ? (totalPoints / totalCredits).toFixed(2) : '0.00';
      report.innerHTML += `<hr><p><strong>Cumulative GPA:</strong> ${overallGPA}</p>`;
    }

    window.addEventListener('beforeprint', updateReport);
    renderGradeScale();
  </script>
</body>
</html>
